<html>
    <head>
        <title>AddressBook</title>
        <link rel="stylesheet" type="text/css" href="AddressBook.CSS">
        <link rel="Icon" type= "Images" href = "Images/add_Fav_icon.png">
    </head>
    <body>
        <header class="header-content ">
            <div class="logo-content">
                <img src="Images/AddressBook_Icon.png" alt="">
                <div>
                    <span class="Add">ADDRESS</span><br>
                    <span class="Add Book">BOOK</span>
                </div>
                <div class = "Title">
                    <h2>Add Person AddressBook UI/UX Design</h2>
                </div>
            </div>            
        </header>
        <div class = "form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">PERSON ADDRESS FORM</div>
                <div class = "form-details"> 
                    <input class= "input name" type="text" placeholder="Name">
                    <textarea class=" input address1" placeholder="Address"></textarea>
                    <input class= "input phonenumber" type="text" placeholder="Phone Number">
                    <div class = "input">
                        <select class = "place city" placeholder = "select-City"> 
                            <option>Vijayawada</option>
                            <option>Alwal</option>
                            <option>Pune</option>
                            <option>Mumbai</option>                        
                        </select>
                        <select class = "place state" placeholder = "Select-State"> 
                            <option>Andhra pradesh</option>
                            <option>Telangana</option>
                            <option>Maharashtra</option>
                            <option>Maharashtra</option>                        
                        </select>
                        <input class= "place zip" type="text" placeholder="zip">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
